  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">App Compressing Image</h3>
      </div>
      <hr/>
      <div>
      <form name="myForm" action="upload" enctype="multipart/form-data" method="post">
        <input id="file-0a" name ="file" class="file" type="file" multiple data-min-file-count="1">
      <br><br>
      <div class="checkbox-list">
        <label class="control control--checkbox">
            <input type="radio" name="checkbox" value="PIL" className="check"/>PIL
            <div class="control__indicator"></div>
        </label>
        <br><br>
        <label class="control control--checkbox">
            <input type="radio" name="checkbox" value="Huffman" className="check"/>Huffman
            <div class="control__indicator"></div>
        </label>
        <br><br>
        <label class="control control--checkbox">
            <input type="radio" name="checkbox" value="Run Legth Encoder" className="check" required />Run Legth EnCoder
            <div class="control__indicator"></div>
        </label>
        <br><br>
        <label class="control control--checkbox">
            <input type="radio" name="checkbox" value="JPEG Encoder" className="check"/>JPEG Encoder
            <div class="control__indicator"></div>
        </label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
      </form>
      </div>
    </div>
  </body>
