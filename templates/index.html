  <body>
  <style type="text/css">
    table {
      width: 100%;
    }
    th {
      /*background-color: #4CAF50;*/
      /*color: white;*/
      height: 50px;
      text-align: center;
    }

    th, td {
      border-bottom: 1px solid #ddd;
    }
  </style>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Ứng dụng nén ảnh </h3>
      </div>
      <hr/>
      <div>
      <form name="myForm" action="upload" enctype="multipart/form-data" method="post">
        <input id="file-0a" name ="file" class="file" type="file" multiple data-min-file-count="1">
      <br><br>
      <br>
      <table  width="900" cellspacing="3" cellpadding="4">
        <tr class="algo">
          <th colspan="2">
            <h3><br><font size="7">Thuật toán nén ảnh </font></h3>
          </th>
          <tr>
            <th width="450" height="50" ><font size="4">Nén bảo toàn dữ liệu </font></th>
            <th width="450"><font size="4">Nén không bảo toàn dữ liệu </font></th>
          </tr>
          <tr >
            <th height="50" align="center">
              <label >
                <input type="radio" name="checkbox" value="Huffman" className="check"/>Huffman
                <div class="control__indicator"></div>
              </label>
            </th>
            <th>
              <label >
                <input type="radio" name="checkbox" value="PIL" className="check"/>PIL
                <div class="control__indicator"></div>
              </label>
            </th>
          </tr>
          <tr align="">
            <th height="50">
              <label >
                <input type="radio" name="checkbox" value="Run Legth Encoder" className="check" required />Run Legth Encoder
                <div class="control__indicator"></div>
              </label>
            </th>
            <th>
              <label >
                <input type="radio" name="checkbox" value="JPEG Encoder" className="check"/>JPEG Encoder
                <div class="control__indicator"></div>
              </label>
            </th>
          </tr>
        </tr>
      </table>
      <br><br>
      <button type="submit" class="btn btn-primary">Bắt đầu nén</button>
      <button type="reset" class="btn btn-default">Reset</button>
      </form>
      </div>
    </div>
  </body>
</html>
